<!DOCTYPE html>
<html lang="en">

<div id="app">
    <a :href="url">{{url}}</a><br>
    <h1 v-on:click="number++">Increase the number</h1>
    
    <h1>{{number}}</h1><br>
    <h1 @click="number--">Decrease the number</h1>

    <form @submit.prevent="number++">
        <button class="submit">SUBMIT</button>
    </form>
</div>


<script 
src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>


<script>

    new Vue({
        el: '#app',
        data: {
            number: 10,
            url: 'https://google.com',
            message: 'Hello'
        }
    })

</script>
